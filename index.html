<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Racket Grid</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
          },
          colors: {
            primary: {
              DEFAULT: '#2563EB', // Electric Blue
              50: '#EFF6FF',
              100: '#DBEAFE',
              600: '#2563EB',
              700: '#1D4ED8',
            },
            secondary: {
              DEFAULT: '#64748B', // Slate 500
              50: '#F0F4F8', // Neumorphic Base
              100: '#E2E8F0',
              200: '#CBD5E1',
              800: '#1E293B',
              900: '#0F172A',
            },
            accent: {
              DEFAULT: '#0EA5E9', // Sky 500
              500: '#0EA5E9',
            },
            success: '#10B981', // Emerald 500
            danger: '#EF4444', // Red 500
            warning: '#F59E0B', // Amber 500
          },
          boxShadow: {
            'soft': '0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 2px 4px -1px rgba(0, 0, 0, 0.03)',
            'glow': '0 0 15px rgba(37, 99, 235, 0.4)',
            'neu': '9px 9px 16px rgb(163,177,198,0.6), -9px -9px 16px rgba(255,255,255, 0.5)',
            'neu-pressed': 'inset 6px 6px 10px 0 rgba(163,177,198, 0.7), inset -6px -6px 10px 0 rgba(255,255,255, 0.8)',
            'neu-sm': '5px 5px 10px rgb(163,177,198,0.6), -5px -5px 10px rgba(255,255,255, 0.5)',
          }
        }
      }
    }
  </script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #F0F4F8;
      /* Neumorphic Base */
      color: #1E293B;
      /* Slate 800 */
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    /* Custom scrollbar for tables */
    .scrollbar-hide::-webkit-scrollbar {
      display: none;
    }

    .scrollbar-hide {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }

    /* Drawer animations */
    @keyframes slide-in-right {
      from {
        transform: translateX(100%);
      }

      to {
        transform: translateX(0);
      }
    }

    @keyframes fade-in {
      from {
        opacity: 0;
      }

      to {
        opacity: 1;
      }
    }

    .animate-slide-in-right {
      animation: slide-in-right 0.3s ease-out;
    }

    .animate-fade-in {
      animation: fade-in 0.2s ease-out;
    }
  </style>

</head>

<body>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
